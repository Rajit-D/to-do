<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>TO-DO list</h1>
        </header>
        <div class="list">
            <li>
                <input type="checkbox" class="box" id="eat">
                <label for="eat">eat</label><br><br>
                <input type="checkbox" class="box" id="drink">
                <label for="drink">drink</label><br><br>
                <input type="checkbox" class="box" id="work">
                <label for="work">work</label><br><br>
                <input type="checkbox" class="box" id="sleep">
                <label for="sleep">sleep</label><br><br>
                <input type="checkbox" class="box" id="bath">
                <label for="bath">bath</label><br><br>
                <input type="checkbox" class="box" id="exercise">
                <label for="exercise">exercise</label><br><br>
            </li>
        </div>
    </div>
</body>
</html>
